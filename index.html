<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .card-container {
            display: inline-block;
            margin: 10px;
            vertical-align: top; /* Align cards at the top */
        }
        .result, .card-container {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        h2, h3 {
            margin: 10px 0;
        }
        ul {
            list-style-type: none; /* Remove default list styles */
            padding: 0; /* Remove padding */
        }
    </style>
</head>
<body>

    <h1>Baccarat Game</h1>

    <div class="card-container">
        <h2>Player's Hand:</h2>
        <ul id="player-hand"></ul> <!-- Changed to an unordered list -->
    </div>

    <div class="card-container">
        <h2>Banker's Hand:</h2>
        <ul id="banker-hand"></ul> <!-- Changed to an unordered list -->
    </div>

    <div class="result" id="ongoing-score">Current Score: (Player: 0, Banker: 0)</div>
    <div class="result" id="final-result"></div>
    
    <div>
        <h2>Your Money: <span id="player-money">Rp 1000.00</span></h2>
        <h3>Place Your Bet:</h3>
        <button class="button" onclick="placeBet('player')">Bet on Player</button>
        <button class="button" onclick="placeBet('banker')">Bet on Banker</button>
        <button class="button" onclick="placeBet('tie')">Bet on Tie</button>
    </div>

    <button class="button" onclick="playBaccarat()">Start New Round</button>

    <div class="history">
        <h3>Game History</h3>
        <ul id="history-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
